<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Code Solving Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="navbar">
    <img src="robotx-logo.png" alt="لوجو النادي" class="club-logo">
    <div class="title">Robotx Game</div>
    <img src="university_logo.png" alt="لوجو الجامعة" class="university-logo">
  </div> 

  <!-- صفحة اللاعب -->
  <div class="game-container" id="game-container">
    <h1>Welcome!</h1>
    <div class="hints">
      <div class="hint" id="player1">
        <h2>Your Hint</h2>
        <p>Hint for Player 1: The code is a 3-digit number.</p>
      </div>
      <div class="hint" id="player2">
        <h2>Your Hint</h2>
        <p>Hint for Player 2: The code contains a number greater than 5.</p>
      </div>
      <div class="hint" id="player3">
        <h2>Your Hint</h2>
        <p>Hint for Player 3: The code is a multiple of 3.</p>
      </div>
    </div>

    <div class="game">
      <input type="number" id="userInput" placeholder="Enter your guess..." />
      <button id="submitBtn">Submit Guess</button>
      <p id="feedback"></p>
      <p id="timer">Time: 0s</p>
    </div>

    <div class="winner" id="winner"></div>
  </div>
</body>
</html>
