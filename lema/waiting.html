<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


body {
        background: radial-gradient(circle, rgba(127, 0, 173, 0.6) 0%, rgba(0, 0, 0, 1) 90%);
        color: rgb(0, 0, 0);
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    
    #overlay h1 {
        margin-top: 20px;
        animation: neon1 1.5s ease-in-out infinite alternate;
    }
    
    #player-input, #player-list-section, #teams-section {
        margin: 20px auto;
        padding: 20px;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    button {
        background-color: #6c63ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    
    button:disabled {
        background-color: grey;
        cursor: not-allowed;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    li {
        padding: 5px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes neon1 {
        from {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff1177, 0 0 30px #ff1177, 0 0 40px #ff1177;
        }
        to {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff1177, 0 0 30px #ff1177, 0 0 50px #ff1177, 0 0 60px #ff1177;
        }
    }
    
    
    </style>
